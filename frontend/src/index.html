<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar ">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="nav-link btn btn-primary rounded-pill" id="consulta-tab">Consulta</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-primary rounded-pill" id="cadastro-tab">Cadastro</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 content">
                <!-- Consulta  -->
                <div id="consulta-section">
                    <h2>Livros</h2>
                    <div id="books-response"></div>
                    
                    <h2>Autores</h2>
                    <div id="authors-response"></div>
                </div>

                <!-- Cadastro -->
                <div id="cadastro-section" class="d-none">
                    <div class="row">
                        <!-- Formulário de cadastro de livro -->
                        <div class="col-md-6">
                            <form id="add-book-form">
                                <h3>Cadastrar Livro</h3>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="genre" class="form-label">Gênero</label>
                                    <input type="text" class="form-control" id="genre">
                                </div>
                                <div class="mb-3">
                                    <label for="year" class="form-label">Ano</label>
                                    <input type="number" class="form-control" id="year">
                                </div>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addBook()">Adicionar Livro</button>
                            </form>
                        </div>

                        <!-- Formulário de cadastro de autor -->
                        <div class="col-md-6">
                            <form id="add-author-form">
                                <h3>Cadastrar Autor</h3>
                                <div class="mb-3">
                                    <label for="author-name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="author-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birthday" class="form-label">Ano de Nascimento</label>
                                    <input type="number" class="form-control" id="birthday" placeholder="Ano">
                                </div>
                                <div class="mb-3">
                                    <label for="nationality" class="form-label">Nacionalidade</label>
                                    <input type="text" class="form-control" id="nationality">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label invisible">Placeholder</label>
                                    <input type="text" class="form-control invisible" disabled>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addAuthor()">Adicionar Autor</button>
                            </form>
                        </div>

                        <!-- Formulário de atualização de livro -->
                        <div class="col-md-6">
                            <form id="update-book-form">
                                <h3>Atualizar Livro</h3>
                                <div class="mb-3">
                                    <label for="book-id" class="form-label">ID do Livro</label>
                                    <input type="number" class="form-control" id="book-id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Título</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="genre" class="form-label">Gênero</label>
                                    <input type="text" class="form-control" id="genre">
                                </div>
                                <div class="mb-3">
                                    <label for="year" class="form-label">Ano</label>
                                    <input type="number" class="form-control" id="year">
                                </div>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id">
                                </div>
                                <button type="button" class="btn btn-primary" onclick="updateBook()">Atualizar Livro</button>
                            </form>
                        </div>

                        <!-- Formulário de atualização de autor -->
                        <div class="col-md-6">
                            <form id="update-author-form">
                                <h3>Atualizar Autor</h3>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="author-name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="author-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="birthday" class="form-label">Ano de Nascimento</label>
                                    <input type="number" class="form-control" id="birthday" placeholder="Ano">
                                </div>
                                <div class="mb-3">
                                    <label for="nationality" class="form-label">Nacionalidade</label>
                                    <input type="text" class="form-control" id="nationality">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label invisible">Placeholder</label>
                                    <input type="text" class="form-control invisible" disabled>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="updateAuthor()">Atualizar Autor</button>
                            </form>
                        </div>

                        <!-- Formulário de adicionar associação -->
                        <div class="col-md-6">
                            <form id="add-association-form">
                                <h3>Adicionar Associação</h3>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="book-id" class="form-label">ID do Livro</label>
                                    <input type="number" class="form-control" id="book-id" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="addAssociation()">Adicionar Associação</button>
                            </form>
                        </div>

                        <!-- Formulário de deletar associação -->
                        <div class="col-md-6">
                            <form id="remove-association-form">
                                <h3>Deletar Associação</h3>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="book-id" class="form-label">ID do Livro</label>
                                    <input type="number" class="form-control" id="book-id" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="removeAssociation()">Deletar Associação</button>
                            </form>
                        </div>

                        <!-- Formulário de remover livro -->
                        <div class="col-md-6">
                            <form id="remove-book-form">
                                <h3>Deletar Livro</h3>
                                <div class="mb-3">
                                    <label for="book-id" class="form-label">ID do Livro</label>
                                    <input type="number" class="form-control" id="book-id" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="removeBook()">Deletar Livro</button>
                            </form>
                        </div>

                        <!-- Formulário de remover autor -->
                        <div class="col-md-6">
                            <form id="remove-author-form">
                                <h3>Deletar Autor</h3>
                                <div class="mb-3">
                                    <label for="author-id" class="form-label">ID do Autor</label>
                                    <input type="number" class="form-control" id="author-id" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="removeAuthor()">Deletar Autor</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
